{% extends 'base.html' %}
{% block content %}

<h1>Toy Details</h1>

<div>
  <div>
    <div class="toyContainer">
      <div class="toyName">
        <span>{{ toy.name }}</span>
        <p>Color: {{ toy.color }}</p>
      </div>
      <div class="toyAction">
        <a href="{% url 'toys_update' toy.id %}">Edit</a>
        <a href="{% url 'toys_delete' toy.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
