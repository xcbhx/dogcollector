{% extends 'base.html' %}
{% block content %}

<h1>Dog List</h1>

{% for dog in dogs %}
<a href="{% url 'detail' dog.id %}">
<div class="card">
    <div class="card-content">
        <span class="card-title">{{ dog.name }}</span>
        <p class="desc">Breed: {{ dog.breed }}</p>
        <p class="desc">Description: {{ dog.description|linebreaks }}</p>
        {% if dog.age > 0 %}
        <p class="desc">Age: {{ dog.age }}</p>
        {% else %}
        <p class="desc">Age: Puppy</p>
        {% endif %}
    </div>
</div>
</a>
{% endfor %}

{% endblock %}
